{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Delete Role</h1>
    <p>Are you sure you want to delete the role <strong>{{ role.r_name }}</strong>?</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
</div>
{% endblock %}
