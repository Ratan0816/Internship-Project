{% extends 'base.html' %}
{% block content %}
<h1>Employee List</h1>
<form method="GET" action="" class="mb-3">
    <input type="text" name="q" class="form-control" placeholder="Search employees..." value="{{ request.GET.q }}">
    <button type="submit" class="btn btn-primary mt-2">Search</button>
</form>
        <div class="container"></div>
        <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone no.</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in employees %}
                    <tr>
                        <td><a href="{% url 'employee_detail' employee.id %}">{{ employee.f_name1 }}</a></td>
                        <td>{{ employee.l_name1 }}</td>
                        <td>{{ employee.email1 }}</td>
                        <td>{{ employee.phone1 }}</td>
                        <td>{{ employee.address1 }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{%endblock%}
